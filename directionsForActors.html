<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Game Programming Patterns</title>
  <script src="directionsForActors.js"></script>
</head>

<body>
  <h1><a href="index.html">JavaScript Game Programming Patterns</a></h1>
  <h2>Command Pattern</h2>
  <h3>Directions for Actors</h3>
  <form>
    <div>
      <input id="left" type="text" maxlength=1 value="a"/>
      <label for="left">Left</label>
    </div>
    <div>
      <input id="up" type="text" maxlength=1 value="w"/>
      <label for="up">Up</label>
    </div>
    <div>
      <input id="right" type="text" maxlength=1 value="d"/>
      <label for="right">Right</label>
    </div>
    <div>
      <input id="down" type="text" maxlength=1 value="s"/>
      <label for="down">Down</label>
    </div>
    <div>
      <input id="fire" type="text" maxlength=1 value="f"/>
      <label for="fire">Fire</label>
    </div>
    <div>
      <input id="swap" type="text" maxlength=1 value="e"/>
      <label for="swap">Swap</label>
    </div>
    <div>
      <input id="jump" type="text" maxlength=1 value="q"/>
      <label for="jump">Jump</label>
    </div>
  </form>
  <div id = "output"> </div>
</body>
</html>
